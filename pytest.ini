[pytest]
# Pytest configuration for SimpleOCR vLLM tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=json:coverage.json
    --cov-fail-under=90

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require modules interaction)
    e2e: End-to-end tests (complete pipeline)
    slow: Slow tests (performance, benchmarks)
    live: Tests requiring live vLLM server
    skip_ci: Skip in CI environment

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
